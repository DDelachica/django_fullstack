<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for item in shows %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.network}}</td>
            <td>{{item.release}}</td>
            <td>{{item.desc}}</td>
            <td><a href="/shows/{{item.id}}">Show</a> | <a href="/shows/{{item.id}}/edit">Edit</a> | <a href="/shows/{{item.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/shows/new">Add New Show</a>
</body>
</html>
